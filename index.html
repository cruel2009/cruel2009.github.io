<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruel-Caption</title>
    <style>
        /* CSS để tạo phong cách buồn */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #121212;
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.8;
        }

        .container {
            background-color: #1c1c1c;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #b5b5b5;
            font-size: 3em;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 40px;
            font-style: italic;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            font-size: 1em;
            color: #fff;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #555;
            border-color: #fff;
            color: #fff;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Cruel-Caption</h1>
        <p>Có những vết thương chẳng thể nào lành, chỉ có thể cất giữ trong lòng rồi biến thành những câu chữ. Hãy để những nỗi niềm ấy được thốt ra bằng những caption hay và ý nghĩa.<br><br>Caption của bạn sẽ được chọn lọc và đăng tải trên tik tok của chúng tôi</p>
        
        <div class="button-group">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSflAriLrkagqYlGZg-qS53IlEA6Xyn1jzWJvft6bVl1Sws22g/viewform?usp=header" class="button" target="_blank"> Nơi Viết Caption</a>
            <a href="https://vm.tiktok.com/ZSHW8sjQ68aUM-c0XWd/" class="button" target="_blank">TikTok</a>
        </div>
    </div>

</body>
</html>
